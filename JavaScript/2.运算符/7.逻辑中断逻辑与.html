<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.用我们的布尔值参与的逻辑运算true && false ==false 
        //2.123 && 456是值或者是表达式参与逻辑运算？ 
        //3.罗辑与短路运算  如果表达式1结果为真则返回表达式2  如果表达式1为假那么返回表达式1
        console.log(123 && 456); //456
        console.log(0 && 456); //0
        console.log(0 && 456 + 1 && 456 * 213); //0
        //如果有空的或者否定的为假其余是真的 0 '' null  undefined  NaN
        //4.逻辑或短路运算如果表达式1结果为真则返回的是表达式1如果表达式1结果为假则返回表达式2
        console.log(123 || 456); //123
        console.log(123 || 456 || 789); //123
        console.log(0 || 456 || 789); //456
        //逻辑中断很重要它会影响我们程序运行结果
        var num = 0;
        console.log(123 || num++); //123
        console.log(num); //0
    </script>

</body>

</html>
