<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1 + 1); //2
        console.log(1 - 1); //0
        console.log(1 * 1); //1
        console.log(1 / 1); //1
        //1.%取余 （是否能被整除剩下的余数）
        console.log(5 % 3); //2
        //2.浮点数，算数运算里会有问题(浮点数)
        console.log(0.1 + 0.2); //0.3000000000000000001
    </script>
</body>

</html>
