能够知道解析器运行JS分为哪两步 能够说出变量提升的步骤和运行过程 能够说出函数提升的步骤和运过程
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 能够知道解析器运行JS分为哪两步
        // 能够说出变量提升的步骤和运行过程
        // 能够说出函数提升的步骤和运过程
        //1问
        console.log(num);
        //2 问
        console.log(num) //坑 1 
        var num = 22;
        // 相当于执行以下代码
        // var num;
        // console.log(num);
        // num = 10;


        //3问
        fn();

        function fn() { //可以执行
            console.log(22);
        }

        //4问
        fun(); //报错 
        var fun = function() {
                console.log(22);
            }
            //函数表达式调用必须写在函数表达式的下面
            // 相当于执行以下代码
            // var fun;
            // fun();
            // fun = function() {
            //     console.log(22);
            // }


        // 1。我们js引擎运行js分为两步：预解析 代码执行
        // （1）。预解析js引擎会把js 里面所有的 var 还有 function 提升到当前作用域的最前面
        // （2）。代码执行 按照代码书写的顺序从上往下执行
        //2.预解析分为变量预解析（变量提升）和函数预解析（函数提升）
        //(1)变量提升 就是把所有的变量声明提升到当前的作用域最前面  不提升赋值操作
        //(2)函数提升 就是把所有的函数声明提升到当前作用域的最前面  不调用函数
    </script>
</body>

</html>
