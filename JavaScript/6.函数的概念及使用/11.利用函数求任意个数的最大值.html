<body>
    <script>
        //利用函数求任意个数的最大值
        function getMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
                return max;
            }
        }
        console.log(1, 2, 3);
        console.log(11, 22, 33);
        console.log(111, 222, 333);
    </script>
