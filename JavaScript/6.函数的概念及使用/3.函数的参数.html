        // //2。我们可以利用函数的参数实现函数重复不同的代码
        // function 函数名(形参1, 形参2, 多个) { //在声明函数的小括号里面是 形参（形式上的参数）

        // }
        // 函数名(实参1, 实参2); //在函数调用的小括号里面是实参（实际的参数）
        // //3、形参和实参的执行过程
        function cook(aru) { //形参是接收实参  aru=" "形参类似于一个变量
            console.log(aru);

        }
        cook('酸辣土豆丝'); //先执行调用实参 形参是接收实参
        cook('米饭');

        // 4.函数的参数可以有，也可以没有，个数不限制
    </script>
