<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            height: 100%
        }
        
        body {
            height: 100%;
            margin: 0;
            padding: 0
        }
        
        #map-canvas {
            height: 100%;
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>


<div>
    <div id="map-canvas"></div>



    <script>
        google.maps.event.addDomListener(window, 'load', function() {
            var map = new google.maps.Map(document.getElementById("map-canvas"), {
                center: new google.maps.LatLng(39.9084871, 116.397384),
                zoom: 14
            });
            //add a marker
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(39.9084871, 116.397384),

                map: map,
                title: "Hello World!",
                View_on_Google_Maps_link: '111111'
            });

            //attach a click event to the marker to display the info window.
            google.maps.event.addListener(marker, 'click', function() {
                //create a info window to show when a maker is clicked
                var infowindow = new google.maps.InfoWindow({
                    content: '<div>Share link: ' + this.View_on_Google_Maps_link + '.</div>'
                });
                infowindow.open(map, this);
            });



        });
    </script>
    </body>

</html>
