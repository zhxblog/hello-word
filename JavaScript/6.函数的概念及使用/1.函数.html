<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数使用分为两步：声明函数和调用函数
        // 1、函数的封装
        // 函数的封装是把一个或者多个功能通过函数的方式封装起来，对外只提供一个简单的函数接口
        // 1。声明函数
        // function 函数名() {
        //     函数体
        // }
        function sayHi() {
            console.log('hq');
        }
        // (1)function声明函数的关键字全部小写
        // (2)函数是做某件事情，函数名一般是动词syHi
        // (3)函数不调用自己不执行

        //2、调用函数
        // 函数名（）；
        sayHi();
    </script>
</body>

</html>
