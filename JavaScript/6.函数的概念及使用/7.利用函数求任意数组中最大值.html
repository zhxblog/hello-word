<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //利用函数求数组[5，2，99，161，67，77]中的最大数值 
        function getArrMax(arr) { //arr接收一个数组
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        //getArrMax([5, 2, 99, 161, 67, 77]); //实参是一个数组传过去
        //在实际开发中，我们经常用一个变量来接收函数的返回结果
        var re = getArrMax([5, 2, 99, 161, 67, 77]);
        console.log(re);
    </script>
</body>

</html>
