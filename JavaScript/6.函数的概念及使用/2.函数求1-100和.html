<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1,声明函数

        // 求1-100和
        function getSum() {
            var sum = 0;
            for (var i = 0; i <= 100; i++) {
                sum += i;

            }
            console.log(sum);
        }
        // 2、调用函数（可多次调用，重复函数名（）；）
        getSum();
    </script>
</body>

</html>
