<body>
    <script>
        //函数的2种声明方式
        //1、利用函数的关键字自定义函数（命名函数）
        function fn(params) {

        }
        fn();
        //2、函数表达式（匿名函数）
        //var 变量名 = function（）{};
        var fun = function(aru) {
            console.log('我是函数表达式');
            console.log(aru);
        }
        fun('pink老师');
    </script>
</body>
