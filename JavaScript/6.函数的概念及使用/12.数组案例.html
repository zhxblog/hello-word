<body>
    <script>
        function reverse(arr) {
            var newArr = [];
            for (var index = arr.length - 1; index >= 0; index--) {
                newArr[newArr.length] = arr[index];

            }
            return newArr;

        }
        var arr1 = reverse([1, 2, 3, 4, 5, 6, 7]);
        console.log(arr1);
        var arr2 = reverse([8, 9, 10, 11, 12, 13, 14]);
        console.log(arr2);
    </script>

</body>
