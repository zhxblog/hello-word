<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <body>
        <script>
            //利用函数冒泡排序sort排序
            function sort(arr) {
                for (var i = 0; i < arr.length - 1; i++) {
                    for (var j = 0; j < arr.length - i - 1; j++) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;

                    }
                    return arr;
                }

            }
            var arr1 = sort([11, 2, 3, 4, 5, 6, 7]);
            console.log(arr1);
            var arr2 = sort([81, 9, 10, 11, 12, 13, 14]);
            console.log(arr2);
        </script>
    </body>


</html>
