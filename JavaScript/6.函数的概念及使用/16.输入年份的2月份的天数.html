<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //用户输入年份，输出当前年份2月份的天数
        function backDay() {
            var year = prompt('请您输入年份');
            if (isRunYear(year)) {
                alert('当前年份是闰年，2月份有29天');
            } else {
                alert('当前年份是平年，2月份有28天');
            }


        }
        backDay();

        // 利用函数判断闰年
        function isRunYear(year) {
            //如果是闰年我们返回true否则返回false
            var flag = false;
            if (year % 4 == 0 && year % 100 == 0 || year % 400 == 0) {
                flag = true;

            }
            return flag;

        }
    </script>
</body>

</html>
