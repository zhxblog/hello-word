    <script>
        // 3。用户输入一个数，来判断是奇数还是偶数
        var num = prompt('您输入的是奇数还是偶数');

        if (num % 2 == 0) {
            alert('您输入的偶数');
        } else {
            alert('您输入的奇数');

        }
    </script>
