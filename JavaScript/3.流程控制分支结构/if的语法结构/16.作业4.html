<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 4。根据用户输入的数值(数字1到数字7)，返回星期几
        var week = prompt('您输入1~7的数');

        switch (week) {
            case '1':
                alert('星期一');
                break;

            case '2':
                alert('星二');
                break;
            case '3':
                alert('星期三');
                break;
            case '4':
                alert('星期四');
                break;
            case '5':
                alert('星期五');
                break;
            case '6':
                alert('星期六');
                break;
            case '7':
                alert('星期日');
                break;

            default:
                alert('您输入的不在星期范围');
                break;
        }
    </script>
</body>

</html>
