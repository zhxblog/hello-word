<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 1。有三元运算符组成的式子我们称为三元表达式 
        // 2。++num   3+5  ?  :
        // 3。语法结构
        // 条件表达式 ？表达式1 ：表达式2 
        // 4。执行思路
        // 如果条件表达式结果为真 则返回表达式1 的值 如果条件表达式 结果为假 则返回表达式2 的值 
        // 5。代码体验
        var num = 10;
        var resule = num > 5 ? '是的' : '不是的'; //我们的表达式一定要有返回值的
        console.log(resule);
    </script>
</body>

</html>
