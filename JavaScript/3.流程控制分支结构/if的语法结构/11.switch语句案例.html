<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //单出 prompt输入框，让用户输入水果名称，把这个值取过来保存到变量中 
        //将这个变量作为 switch括号里面的表达式
        //case后面的值写几个不同的水果名称，注意一定要加加引号，因为必须是全等匹配。 
        //弹出不同价格即可。同样注意每个case之后加上 break，以便退出 switch语句。 将 default设置为没有此水果。
        var fruit = prompt('请输入你的水果')
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是3/斤');
                break;
            case '香蕉':
                alert('香蕉的价格是3/斤');
                break;
            default:
                alert('没有您想要的水果')
                break;
        }
    </script>
</body>

</html>
