    <script>
        //1.语法结构 if 如果 else 否则
        if (条件表达式) {

            //执行语句1
        } else {

            //执行语句2
        }
        //2.执行思路如果表达式结果为 真 那么 执行语句1 否则 执行语句2
        var age = prompt('您的年龄');
        if (age >= 18) {
            alert('您已经满18岁');

        } else {
            alert('你不可以上网')
        }
        //3.if里面的语句 1 和 e1se 里面的语的2 最终只能有一个语句执行 2选1
        //4.else 后没有括号
    </script>
