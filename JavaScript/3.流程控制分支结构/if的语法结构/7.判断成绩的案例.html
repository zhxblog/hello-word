<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //伪代码  按照从大到小判断的思路
        //弹出 prompt：输入框，让用户输入分数( score)，把这个值取过来保存到变量中 
        //使用多分支 if else if语句来分别判断输出不同的值
        // 要求：接收用户输入的分数(score)，根据分数输出对应的等级字母A、B、C、D、E。
        // 其中 
        // 1。90分(含)以上，输出：A
        // 2。80分(含)~90分(不含)，输出：B
        // 3。70分(含)~80分(不含)，输出：C
        // 4。60分(含)~70分(不含)，输出：D
        // 5。60分(不含)以下，输出：E
        var score = prompt('请您输入分数');
        if (score >= 90) {
            alert('A');
        } else if (score >= 80) {
            alert('B');
        } else if (score >= 70) {
            alert('C');
        } else if (score >= 60) {
            alert('D');
        } else {
            alert('E');
        }
    </script>

</body>

</html>
