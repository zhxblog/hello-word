<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //接收用户输入的姓名，来判断是否中奖，如果输入的是刘德华，则提示中了5块钱，否则提示没有中奖。
        //分析：
        //1.定义变量弹层 prompt 输入的姓名。
        //2.if 变量是否等于‘刘德华’，若等于执行大括号里的语句，若不等于执行if 外的语句
        var name = prompt('您输入的名字是否能中奖呢？');
        if (name == '刘德华') {
            alert('您中了5块钱');

        } else {
            alert('您没有中奖哦~')
        }
    </script>
</body>

</html>
