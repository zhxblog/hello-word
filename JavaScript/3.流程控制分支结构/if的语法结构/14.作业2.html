<!DOCTYPE html>

<body>
    <script>
        // 2。比较两个数的最大值(用户依次输入2个值，最后弹出最大的那个值)
        var maximum1 = prompt('请输入您的第一个值');
        var maximum2 = prompt('请输入您的第二个值');

        if (maximum1 > maximum2) {
            alert(maximum1);
        } else if (maximum2 > maximum1) {
            alert(maximum2);

        }
    </script>
</body>

</html>
