            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);

            }

        }
        //2、对象 特指 是一个具体的事物 刘德华 = Star {name: '刘德华', age: '18', sex: '男', sing: ƒ}
        var ldh = new Star('刘德华', '18', '男'); //调用函数返回的是一个对象
        // console.log(typeof ldh); //什么类型数据 
        console.log(ldh);
