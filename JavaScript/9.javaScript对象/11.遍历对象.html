<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 遍历对象
        var obj = {
                //属性名:'值'
                name: 'pink老师',
                age: '18',
                sex: '男',
                fn: function() { //很少用k去遍历方法

                }

            }
            // console.log(obj.name); //依次写 输出 比较麻烦
            // console.log(obj.age); //依次写 输出  比较麻烦
            // console.log(obj.sex); //依次写 输出 比较麻烦
            //for in 遍历我们的对象
            //for…in 语句用于对数组或者对象的属性进行循环操作。
            // for（ 变量 in 对象） {

        // }
        for (var k in obj) {
            console.log(k); // k 变量 输出 得到的是 属性名
            console.log(obj[k]); // obj[k]  输出 得到的是 属性值
            //k 是变量 不需要引号
            //我们使用 for in 里面的变量 我们喜欢使用 k 或者 key

        }
    </script>

</body>

</html>
