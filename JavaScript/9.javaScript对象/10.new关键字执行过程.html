<body>
    <script>
        //new关键字的执行过程
        //1、new 构造函数可以在内存中创建一个空的对象
        //2、this 就会指向刚才创建的空对象
        //3、执行构造函数里面的代码 给这个空对象添加属性和方法
        //4、返回这个对象
        //总结
        // 1。在内存中创建一个新的空对像。
        // 2。让this指向这个新的对象。
        // 3。执行构造函数里面的代码，给这个新对象添加属性和方法。
        // 4。返回这个新对象（所以构造函数里面不需要return)。
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);
            }
        }
        var ldh = new Star('刘德华', '18', '男');
    </script>
</body>

</html>
