<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 可以通过修改 length长度 以及 索引号 增加数组元素
        // 通过修改length长度新增数组元素
        // 可以通过修改length长度来实现数组扩容的目的 ，length属性是可读写的

        // 1。新增数组元素修改 Length 长度
        var arr = ['red', 'green', 'blue'];
        console.log(arr.length);
        arr.length = 5;
        console.log(arr);
        console.log(arr[3]);
        console.log(arr[4]);
        // 其中索引号是3，4，的空间没有给值，就是声明变量未给值，默认值就是undefined。

        //2。新增数组元素 修改索引号 追加输入元素
        var arr1 = ['red', 'green', 'blue'];
        arr1[3] = 'pink';
        console.log(arr1);
        arr1[4] = 'white';
        console.log(arr1);
        arr1[0] = 'yellow'; //这里是追加替换原来的数组元素
        console.log(arr1);
        arr1 = '有点意思'; //不要直接给数组名赋值否则里面的数组元素都没有了
        console.log(arr1);
    </script>

</body>

</html>
