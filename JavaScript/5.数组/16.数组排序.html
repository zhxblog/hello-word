<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [5, 4, 3, 2, 1];
        for (var i = 1; i <= arr.length - 1; i++) { //外层循环管趟数
            for (var j = 0; j <= arr.length - i - 1; j++) { //里层循环 管 每一趟的交换次数
                //内部交换两个变量的值；前一个和后一个数组元素相比较；
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>

</body>

</html>
