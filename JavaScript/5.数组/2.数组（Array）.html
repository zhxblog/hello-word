<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // var 数组名=new Array()；
        // var arr=new Array()；//创建个新的空数组
        //1。数组(Array)：就是一组数据的集合存储在单个变量下的优雅方式 
        //2。利用new创建数组
        var 数组名 = new Array();
        var arr = new Array();
        //3.3。利用数组字面量创建数组[]
        var arr = []; //创建一个空的数组
        //4。我们数组里面的数据一定用逗号分隔
        var arr1 = [1, 2, 'pink', true]; //数组中可以存放任意类型的数据，例如字符串，数字，布尔值等。
        // 5。数组里面的数据比如1，2，我们称为数组元素
        // 6。获取数组元素 格式 数组名[索引号]
        console.log(arr1[2]);
        // 数组的索引
        // 索引下标：用来访问数组元素的序号（数组下标从0开始）。
        // 数组可以通过索引来访问、设置、修改对应的数组元素，我们可以通过“数组名[索引]”的形式来获取数组中的 元素。
        // 这里的访问就是获取得到的意思
        //定义数组
        var arrstus = [1, 2, 3];
        //获取数组中的第2个元素
        alert(arxstus[1]);
        var arrstus = ['迪丽热巴', '古力娜扎', '佟丽娅'];
        console.log(arrstus[0]); //输出的是迪丽热巴
        console.log(arrstus[1]); //输出的是迪丽热巴
        console.log(arrstus[2]); //输出的是迪丽热巴
        console.log(arrstus[3]); //输出的是undefined
    </script>

</body>

</html>
