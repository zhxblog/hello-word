<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1。什么是遍历？  答：将我们的数组从头到尾访问一次
        // 2。我们通过什么来遍历数组里面的元素？  答：for循环
        // 3。for里面的i是什么？当什么使用？、fo里面的数组元素怎么写？  答：i是计数器，当索引号使用，arr[i]是数组元素第i个数组元素
        // 4。怎么获取数组的长度？ 答：arr.length
        // 5。数组索引号和数组长度有什么关系？ 答：索引号从0开始，数组长度是元素个数

        // 求数组[2，6，1，7，4)里面所有元素的和以及平均值
        // 案例分析：
        // ①声明一个求和变量sum，
        // @遍历这个数组，把里面每个数组元素加到sum里面。
        // ③用求和变量sum除以数组的长度就可以得到数组的平均值。
        var arr = [2, 6, 1, 7, 4];
        var sum = 0;
        var average = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i]; //我们加的是数组元素arr[i] 不是计数器i
        }
        average = sum / arr.length;
        console.log(sum, average); //想要输出多个变量，用逗号分隔即可
    </script>
</body>

</html>
