    <script>
        //弹出一个输入框( prompt)，让用户输入出生年份（用户输入）
        //用户输入把用户输入的值用变量保存起，然后用今年的年份减去变量值，结果就是现在的年龄(程序内部处 
        //弹出警示框(a1ert)，把计算的结果输出(输出结果)
        var year = prompt('请输入您的出生年份');
        var age = 2022 - year; //year 取过来是字符串型，但是这里用的是减法，隐式转换
        alert('您今年 ' + age + '');
    </script>
