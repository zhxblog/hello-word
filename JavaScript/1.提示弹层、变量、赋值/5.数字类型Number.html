<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var num = 10; //num 数字型，由右面的赋值决定类型
        var PI = 3.14; //PI 数字型，由右面的赋值决定类型
        //1.八进制 0~7 我们程序里面的数字 前面加0  表示八进制
        var num1 = 010;
        console.log(num1); // 010 八进制 转换为 10 进制就是  8
        var num2 = 012;
        //2.十六进制 0~9 a~f 例如：#000000黑色  #ffffff白色  数字前面加 0x 表示十六进制；
        var num3 = 0x9;
        console.log(num3);
        var num4 = 0x4;
        console.log(num4);
        //3.数字型的最大值
        console.log(Number.MAX_VALUE);
        //4.数字中的最小值
        console.log(Number.MIN_VALUE);
        //5.无穷大
        console.log(Number.MAX_VALUE * 2); //Infinity
        //6.无穷小
        console.log(-Number.MAX_VALUE * 2); //-Infinity
        //7.非数字
        console.log('老师' - 100); // NaN  

        // isNaN()这个方法用来判断非数字  并且返回一个值是 false
        console.log(isNaN(12));
    </script>
