<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.检查获取字符串的长度  length
        var str = 'my name is Zhang';
        console.log(str.length); // length  长度  输出16个字符
        //2.字符串的拼接 +    只要有字符串和其他类型相拼接 输出是字符串类型
        //  数值相加，字符相连
        console.log('沙漠' + '骆驼'); //沙漠骆驼
        console.log('老师' + 18 + '岁');
        //变量不要写到字符串里，是通过+字符串相连实现
        var age = 18;
        console.log('老师' + age + '岁');
        //变量和字符串相连口诀：引引加加
        console.log('老师' + age + '岁');
    </script>
</body>

</html>
