<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var age = prompt('请输入你的年龄');
        //1.parseInt(变量)  可以把 字符型的转换为数字型 得到是整数
        console.log(perseInt(age));
        console.log(perseInt('3.14')); // 3 取整
        console.log(perseInt('3.94')); // 3 取整
        console.log(perseInt('120px')); // 120 会去掉px单位
        console.log(perseInt('rem120px')); // NaN  未识别到数字
        //2.parseFloat(变量)  可以把字符型转换为数字型，得到的是小数，浮点数
        console.log(perseFloat('3.14')); // 3.14
        console.log(perseFloat('120px')); // 120
        console.log(perseFloat('rem120px')); // NaN
        //3.利用 Number（变量）
        var str = '123';
        console.log(Number(str));
        console.log(Number('12'));
        //4.利用算数运算 -  *  /  隐式转换
        console.log('12' - 0); //12
        console.log('120' - '115'); // 3
        console.log('123' * 1);
    </script>
</body>

</html>
