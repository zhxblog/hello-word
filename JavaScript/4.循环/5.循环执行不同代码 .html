<body>
    <script>
        // for 循环可以重复执行不同的代码 因为我们有计数器变量 i 的存在 i每次循环值都会变化 
        // 我们想要输出1个人1~100岁
        // for (var i = 1; i <= 100; i++) {
        //     console.log('您今年' + i + '岁');
        // }
        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('您今年1岁，你出生了');
            } else if (i == 100) {
                console.log('您今年100岁，您去世了');
            } else {
                console.log('您今年' + i + '岁了');
            }
        }
    </script>
</body>

</html>
