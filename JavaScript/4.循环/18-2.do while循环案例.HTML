<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.打印人的一生,从1岁到100岁
        var i = 1;
        do {
            console.log('您今年' + i + '岁');
            i++;

        } while (i <= 100)
        // 2。计算1~100之间所有整数的和
        var sum = 0;
        var j = 1;
        do {
            sum += j;
            j++;
        } while (j <= 100)
        console.log(sum);

        // 3。弹出一个提示框，你爱我吗？如果输入我爱你，就提示结束，否则，一直询问
        do {
            var massage = prompt('你爱我吗？')
        } while (massage !== '我爱你')
        alert('我也爱你啊');
    </script>

</body>

</html>
