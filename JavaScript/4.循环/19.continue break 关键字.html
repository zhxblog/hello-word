<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // continue关键字用于立即跳出 本次 循环，继续 下一次 循环（本次循环体中 continue 之后的代码就会少执行一次)。
        // 例如，吃5个包子，第3个有虫子，就扔掉第3个，继续吃第4个第5个包子，其代码实现如下：

        // continue 关键字  退出本次（当前次的循环） 继续执行剩余次数循环
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                continue; //只要遇见continue就退出本次循环直接跳到 i++
            }
            console.log('我在吃第' + 1 + '个包子');

        }
        // 1。求1~100之间，除了能被7整除之外的整数和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue;
            }
            sum = sum + i;

        }
        console.log(sum);
    </script>
</body>

</html>
