<body>

    <script>
        //求1-100之间所有数的总和与平均值 
        //需要有一个总和的  变量和平均值的变量
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        average = sum / 100;
        console.log(average);
    </script>

</body>
