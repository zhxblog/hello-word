<head>

<body>

    <script>
        // 1。求1-100之间所有数的平均值 需要一个 sum 和的变量还需要一个平均值 average 变量
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        average = sum / 100;
        console.log(average);
        // 2。求1-100之间所有偶数和奇数的和  我们需要一个偶数和变量 even  奇数odd
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i;

            } else {
                odd = odd + i;
            }
        }
        console.log('偶数的even' + even);
        console.log('偶数的odd' + odd);

        // 3。求1-100之间所有能被3整除的数字的和 声明一个变量为 age
        var age = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                age = age + i;

            }
        }
        console.log(age);
    </script>
</body>

</html>
