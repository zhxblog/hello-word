<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 使用For循环打印矩形，要求每次只能输出一个❤️
        var str = '';
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= 4; j++) {
                str += '❤️'
            }
            str += '\n';
        }
        console.log(str);
    </script>
</body>

</html>
