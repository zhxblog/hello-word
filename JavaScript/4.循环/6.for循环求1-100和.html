<body>
    <script>
        // 求1~100 之间的整数累加和
        // 需要循环10次，我们需要一个计数器 i
        // 我们需要一个存储结果的变量sum，但是初始值一定是 0
        // 核心算法：1+2+3+4  sum = sum +1
        var sum = 0; //求和变量
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;

        }
        console.log(sum);
    </script>
</body>
