<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var str = '';
        for (i = 1; i <= 5; i++) { //外层for循环执行打印显示几行
            for (j = 1; j <= 5; j++) { //里面的for循环执行打印显示几个;
                str = str + '❤'
            }
            str = str + '\n';
        }

        console.log(str);
    </script>
</body>

</html>
