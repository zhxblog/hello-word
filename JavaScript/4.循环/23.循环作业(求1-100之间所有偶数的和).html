<body>
    <script>
        // 求1-100之间所有偶数的和  偶数 even
        var even = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;

            }
        }
        console.log(even);
    </script>
