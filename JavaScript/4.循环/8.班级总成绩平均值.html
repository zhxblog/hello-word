<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 从pormpt里取出的值都是字符串型的
        // 弹出输入框输入总的班级人数(num)
        // 依次输入学生的成绩(保存起来 score)，此时我们需要用到 for循环，弹出的次数跟班级总人数有关系条件表达式1<=num
        // 进行业务处理：计算成绩。先求总成绩(sum)，之后求平均成绩( average) 弹出结果
        var num = prompt('请输入您班级的总人数:');
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= num; i++) {
            var score = prompt('请输入您第' + i + '个学生的成绩');
            sum = sum + parseFloat(score);
            // 字符串转换数字类型  parseFloat(获取的值)

        }



        average = sum / num;
        alert('您班级的成绩总和' + sum);
        alert('您班级的成绩总和的平均值' + average);
        console.log('您班级的成绩总和' + sum);
        console.log('您班级的成绩总和的平均值' + average);
    </script>
</body>

</html>
