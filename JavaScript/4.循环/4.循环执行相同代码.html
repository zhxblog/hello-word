<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //for 循环可以执行相同的代码
        for (var i = 1; i <= 100; i++) {
            console.log('您号码');
        }
        //我们可以让用户输入循环的次数
        var num = prompt('您输入的次数')
        for (var i = 1; i <= num; i++) {
            console.log('用户输入的次数');
        }
    </script>
</body>

</html>
