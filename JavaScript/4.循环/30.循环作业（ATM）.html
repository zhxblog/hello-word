<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 里面现存有100块钱。
        // 如果存钱，就用输入钱数加上先存的钱数之后弹出显示 余额提示框
        // 如果取钱，就减去取的钱数，之后弹出显示余额提示框
        // 如果显示余额，就输出余额
        // 如果退出，弹出退出信息提示框 
        var str = '100';

        var atm = prompt('请输入您要的操作:\n1.存钱\n2.取钱\n3.显示余额\n4.退出');

        if (atm == 1) {
            var money = prompt('请输入您要存的钱');
            var and = parseFloat(str) + parseFloat(money);
            alert('您的余额' + and);
        } else if (atm == 2) {
            var withdraw = prompt('请输入您要取的钱')
            var minus = parseFloat(str) - parseFloat(withdraw);
            alert('您的余额' + minus);
        } else if (atm == 3) {
            alert('您的余额' + str);
        } else if (atm == 4) {
            alert('退出成功！');
        }
    </script>

</body>

</html>
