<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    // 使用for循环打印三角形
    <script>
        var str = '';
        for (var i = 1; i <= 10; i++) { //外层循环控制行数
            for (var j = 1; j <= i; j++) { //里层循环打印的个数不一样  j=i
                str += '❤️';

            }
            str += '\n';
        }
        console.log(str);
    </script>
</body>

</html>
